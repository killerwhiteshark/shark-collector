{% extends 'base.html' %}
{% block content %}

<h1>Shark List</h1>

{% for shark in sharks %}
<a href="{% url 'detail' shark.id %}">
  <div class="card" id="card">
    <div class="card-content">
      <span class="card-title">{{ shark.name }}</span>
      <p>Species: {{ shark.species }}</p>
      <p>Description: {{ shark.description }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
